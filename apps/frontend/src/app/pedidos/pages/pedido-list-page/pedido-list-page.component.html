<div class="container mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 pb-4 border-b border-gray-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">
            Gerenciamento de Pedidos
        </h1>
        <button (click)="openNewPedidoModal()"
            class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition duration-150 ease-in-out flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                    clip-rule="evenodd" />
            </svg>
            Novo Pedido
        </button>
    </div>

    <div *ngIf="isLoading" class="text-center py-8">
        <p class="text-gray-500">Carregando pedidos...</p>
    </div>

    <app-pedido-list *ngIf="!isLoading" [pedidos]="pedidos" (deleted)="handlePedidoDeleted()"
        (viewDetailsClicked)="openViewPedidoModal($event)">
    </app-pedido-list>

    <app-pedido-modal [open]="isNewPedidoModalOpen" (close)="closeNewPedidoModal()"
        (save)="handleSaveNewPedido($event)">
    </app-pedido-modal>

    <app-pedido-view-modal [open]="isViewPedidoModalOpen" [pedido]="selectedPedidoForView"
        (close)="closeViewPedidoModal()">
    </app-pedido-view-modal>
</div>
