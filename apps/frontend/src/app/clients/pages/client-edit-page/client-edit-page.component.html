<div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <div class="mb-6 pb-4 border-b border-gray-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
            {{ client ? 'Editar Cliente: ' + client.name : 'Editar Cliente' }}
        </h1>
    </div>

    <div *ngIf="loading" class="flex justify-center items-center py-10">
        <p class="text-gray-500">Carregando dados do cliente...</p>
    </div>

    <div *ngIf="!loading && client" class="bg-white shadow-md rounded-lg p-6 sm:p-8">
        <app-clients-form [client]="client" (formSubmitted)="onFormSubmitted($event)"></app-clients-form>
    </div>

    <div *ngIf="!loading && !client" class="text-center py-10">
        <p class="text-red-500 font-semibold">Cliente nÃ£o encontrado.</p>
    </div>
</div>
