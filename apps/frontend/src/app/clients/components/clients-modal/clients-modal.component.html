<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out"
    *ngIf="open">
    <div class="bg-white p-6 sm:p-8 rounded-lg w-full max-w-lg shadow-xl transform transition-all duration-300 ease-in-out scale-95 opacity-0"
        [ngClass]="{'scale-100 opacity-100': open}">
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-200">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800">Detalhes do Cliente: {{ clientToEdit?.name }}</h2>
            <button class="text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out"
                (click)="handleClose()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <app-clients-form [client]="clientToEdit" (formSubmitted)="handleFormSubmit($event)"
            (cancelled)="handleClose()">
        </app-clients-form>
    </div>
</div>
