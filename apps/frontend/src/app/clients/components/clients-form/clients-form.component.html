<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label class="block font-medium">Nome</label>
        <input formControlName="name" type="text" class="w-full border p-2 rounded" />
    </div>

    <div>
        <label class="block font-medium">Email</label>
        <input formControlName="email" type="email" class="w-full border p-2 rounded" />
    </div>

    <div>
        <label class="block font-medium">Telefone</label>
        <input formControlName="telephone" type="text" class="w-full border p-2 rounded" />
    </div>

    <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            {{ client ? 'Atualizar' : 'Cadastrar' }}
        </button>
    </div>
</form>
